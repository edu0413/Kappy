{% extends 'MainNav.html' %}

{% block title %} Kappy | Admin {% endblock %}
    
{% block content %}
<link rel="stylesheet" href="/assets/css/AuthForms.css">
<div class="formContent" style="transform:translateY(5%) !important;">
<form action="/change_role" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <h1 class="headings-alternative">Gerenciar Níveis</h1>
    <div class="row">
        <div class="form-group">
            <div class="input-group"><span class="input-group-text transparent-span"><i class="fa fa-user"></i></span><input class="form-control paragraph-alternative" type="number" placeholder="ID do Utilizador" name="user_id" required="" min="1"></div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-text transparent-span"><i class="fa fa-graduation-cap"></i></span>
                <select class="form-control paragraph-alternative" name="clearance_level" style="appearance: menulist;-webkit-appearance: menulist;">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1" required=""><label class="form-check-label paragraph-alternative" for="formCheck-1">Tenho a certeza que quero mudar o nível do utilizador.</label></div>
    <br>
    <button class="btn btn-primary col-12 auth-button headings-button" id="submit" type="submit">Mudar nível do utilizador</button>
</form>
</div>

{% endblock %}
