{% extends 'MainNav.html' %}

{% block head %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title> Kappy | Thanks for Reviewing{{ meta_title }} </title>
<meta name="description" content="{{ meta_description }}">
<meta name="keywords" content="{{ meta_tags }}">
<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&amp;display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600,700,800,900&amp;display=swap">
<link rel="stylesheet" href="/assets/css/Nav_Footer.css">
<link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link rel="stylesheet" href="/assets/css/starability-all.min.css"/>
{% endblock %}

{% block content %}
<link rel="stylesheet" href="/assets/css/EventCards.css">
<div class="container card" style="width:768px;padding:40px;margin-top: 40px;background-clip: padding-box;box-shadow: 0 1px 4px rgb(24 28 33 / 1%);">
    <form method="post">
        <div class="row" style="padding: 12px;">
            <h4 class="headings" style="padding-left: 0;">Escrever uma avaliação</h4>
            <p class="paragraphs">Insert image and title</p>
        </div>
        <hr>
        <div class="row" style="padding: 12px;">
            <h5 class="review_headings">Se adoraste este artigo, desliza até ao fim</h5>
            <div style="display:block">
                <i class="bi bi-hand-thumbs-down" style="display:inline-block;font-size:24px;"></i>
                <input class="paragraphs slider slider_background" type="range" name="review_rating" style="display:inline-block;vertical-align: super;">
                <i class="bi bi-hand-thumbs-up" style="display:inline-block;font-size:24px;"></i><i class="bi bi-hand-thumbs-up" style="display:inline-block;transform: scaleX(-1);font-size:24px;"></i>
            </div>
        </div>
        <hr>
        <div class="row" style="padding: 12px;">
            <h5 class="review_headings">Título para a avaliação</h5>
            <input class="review_input paragraphs" type="text" name="review_title" placeholder="O que é importante saber?">
        </div>
        <hr>
        <div class="row" style="padding: 12px;">
            <h5 class="review_headings">O que tens a dizer sobre este artigo?</h5>
            <textarea class="review_input paragraphs" rows="3" name="review_content" placeholder="O que achou deste produto? Não poupe nos detalhes."></textarea>
        </div>
        <hr>
        <div style="text-align:center;">
            <button type="submit" class="review_button">Enviar Avaliação</button>
        </div>
    </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
{% endblock %}
