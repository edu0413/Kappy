{% extends 'MainNav.html' %}

{% block title %} Kappy | Admin {% endblock %}
    
{% block content %}
<link rel="stylesheet" href="/assets/css/ControlPanel.css">
    <div class="container">
        <form>
            <div class="container">
                <div class="row">
                    <h1 class="headings col-xl-6">Gerir os Utilizadores</h1>  
                    <a class="col-xl-6" style="text-align: end;" href="/TheBrain"><i class="material-icons"">keyboard_backspace</i></a>   
                </div>
                <br>
                <div class="row">
                    <a href="/TheBrain/ManageUsers/ListProfile" class="col-md-12 col-xl-4 column-style">

                    <a href="/TheBrain/ManageUsers/EditProfile" class="col-xl-4 column-style">
